<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/0f2473ceb2.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttons">
      <button id="rock">
        <img src="./images/rock-hand.png" alt="rock image" />
        <p>ROCK</p>
      </button>
      <button id="paper">
        <img src="./images/paper-hand.png" alt="paper image" />
        <p>PAPER</p>
      </button>
      <button id="scissors">
        <img src="./images/scissors-hand.png" alt="scissors image" />
        <p>SCISSORS</p>
      </button>
    </div>
    <div class="score-text">
      <p>Player score: 0</p>
      <p>Computer score: 0</p>
    </div>
    <p id="final-score">You lost! Final score: You 2 - Computer 5</p>
    <div id="play-again">
      <button id="play-again-btn">
        <i class="fa-solid fa-rotate"></i>
        <p>Play again</p>
      </button>
    </div>
  </body>
</html>
